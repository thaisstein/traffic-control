<!DOCTYPE html>
<html>
<head>
    <title>Traffic Control</title>
    <style>
        body {
            background-color: #3498db; /* Blue background color */
            color: #fff; /* White text color */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        button {
            background-color: #2980b9; /* Dark blue button color */
            color: #fff;
            border: none;
            padding: 15px 30px;
            margin-top: 20px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1c6ca7; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <h1>Traffic Control</h1>
    <form action="/subscribe" method="post">
        <button type="submit">Subscribe to Receive Traffic Information</button>
    </form>
</body>
</html>
